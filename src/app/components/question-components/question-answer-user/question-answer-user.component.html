<mat-card-header>
    <mat-card-title class='question-answer-author'>
        <p *ngIf="question">
            {{ (question | async)?.authorName }}
        </p>
        <p *ngIf="answer">
            {{ (answer)?.authorName }}
        </p>
    </mat-card-title>
    <mat-card-subtitle>
        User points: 125
    </mat-card-subtitle>
</mat-card-header>
